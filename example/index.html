<!DOCTYPE html>
<html>

<head>
    <title>AngularJS Form Wizard Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>
    <h1 class="page-header">AngularJS Form Wizard Example</h1>

    <form-wizard>
    
        <form name="someForm" novalidate>
        
            <fieldset>
                <legend>Step 1</legend>
                    <div class="form-group" ng-class="{'has-error': someForm.field1.$invalid}">
                        <label class="control-label">Field 1</label>
                        <input type="text" name="field1" class="form-control" placeholder="Some field..."/>
                        <p class="help-block">Help block...</p>
                    </div>                
            </fieldset>
            
            <fieldset>
                <legend>Step 2</legend>
                    <div class="form-group" ng-class="{'has-error': someForm.field2.$invalid}">
                        <label class="control-label">Field 2</label>
                        <input type="text" name="field2" class="form-control" placeholder="Some field..."/>
                        <p class="help-block">Help block...</p>
                    </div>                
            </fieldset>
            
            <fieldset>
                <legend>Step 3</legend>
                    <div class="form-group" ng-class="{'has-error': someForm.field3.$invalid}">
                        <label class="control-label">Field 3</label>
                        <input type="text" name="field3" class="form-control" placeholder="Some field..."/>
                        <p class="help-block">Help block...</p>
                    </div>                
            </fieldset>            
            
            <div class="control-group">
                <button type="submit" class="btn btn-primary" ng-disabled="someForm.$invalid">Submit</button>
            </div>
            
        </form>
    
    </form-wizard>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>
    <script type="text/javascript" src="../dist/form-wizard-directive.min.js"></script>
</body>
</html>
